<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main class="card">
    <div class="avatar-image">
        <img src="assets/images/avatar-jessica.jpeg" alt="picture of Jessica Randall">
    </div>
    
    <div class="name-local">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
    </div>

    <div class="quoted-text">
        "Front-end developer and avid reader."
    </div>

    <div class="social-links">
        <a href="https://www.github.com" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>
</main>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.jessegile.com" target="_blank">Jesse Gile</a>.
    </div>
</footer>
</body>
</html>
